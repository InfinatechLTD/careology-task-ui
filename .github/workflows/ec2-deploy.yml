name: Deploy Careology UI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Set Git identity (for this repository)
        run: |
          git config user.email "rudy@infinatech.co.uk"
          git config user.name "Rudy"

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          npm install -g heroku
          heroku git:remote -a $HEROKU_APP_NAME
          git add .
          git commit -m "GitHub Actions deploy"
          git push heroku `git subtree split --prefix build main`:refs/heads/main --force
