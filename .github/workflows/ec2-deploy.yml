name: Deploy Careology UI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted, careology-task-ui]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Create .env file
        run: |
          sudo touch .env
          echo "REACT_APP_TASK_API_URL=http://13.40.106.188" | sudo tee -a .env > /dev/null
      - name: Login to docker hub
        run: echo ${{ secrets.DOCKER_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Build docker image
        run: docker build -t dudedolf/careology-task-ui:latest .
      - name: Publish image to docker hub
        run: docker push dudedolf/careology-task-ui:latest

  deploy:
    needs: build
    runs-on: [self-hosted, careology-task-ui]
    steps:
      - name: Login to docker hub
        run: echo ${{ secrets.DOCKER_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Pull image from docker hub
        run: docker pull dudedolf/careology-task-ui:latest
      - name: Delete old container
        run: docker rm -f careology-task-ui-container || true
      - name: Run docker container
        run: docker run -d -p 80:80 -e PORT=80 --name careology-task-ui-container dudedolf/careology-task-ui
